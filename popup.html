

<!DOCTYPE html>
<html>
<head>
    window.jsPDF = window.jspdf.jsPDF;
  <meta charset="UTF-8"/>
  <title>ChatGPT PDF Exporter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      max-width: 300px;
    }
    #header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    #chatInfo {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
      word-wrap: break-word;
    }
    #exportBtn {
      width: 100%;
      padding: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    #exportBtn:hover {
      background-color: #45a049;
    }
    #errorMsg {
      color: red;
      display: none;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="header">ChatGPT PDF Exporter</div>
  <div id="chatInfo">Loading current chat info...</div>

  <button id="exportBtn">Download as PDF</button>
  <div id="errorMsg"></div>

  <script src="popup.js"></script>
</body>
</html>
